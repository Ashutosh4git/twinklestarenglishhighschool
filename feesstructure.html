<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Example</title>
    <style>
        /* Add some basic styling to center the image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Set max-width to 100% to make the image responsive */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Replace 'your-image-url' with the actual URL or path of your image -->
    <img src="images/New-Fee-Structure-2020-21-img.jpg" alt="Responsive Image">

</body>
</html>
